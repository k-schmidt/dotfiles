# =============================================================================
# tmux.conf ‚Äî Optimized Configuration
# =============================================================================

# --- Core Settings -----------------------------------------------------------

# Remap prefix to Ctrl-Space (frees Ctrl-A for beginning-of-line in shell)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# True color and terminal support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable xterm-style key sequences (fixes Home/End/Ctrl+arrows in apps)
set-window-option -g xterm-keys on

# Fix Home and End keys
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

# Enable mouse mode
set -g mouse on

# Increase scrollback buffer
set -g history-limit 100000

# Eliminate escape delay (critical for vim/neovim users)
set -sg escape-time 0

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed (no gaps)
set -g renumber-windows on

# Enable focus events (useful for vim autoread, etc.)
set -g focus-events on

# Display messages for longer
set -g display-time 3000
set -g display-panes-time 3000

# Longer tmux status messages
set -g status-interval 2

# --- Window & Pane Management ------------------------------------------------

# Split panes with | and - (stay in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New windows open in current path
bind c new-window -c "#{pane_current_path}"

# Quick 3-pane layout: large left pane (60%), two stacked right panes
bind-key 3 split-window -h -p 40 \;\
  split-window -v \;\
  select-pane -t 1

# Quick 4-pane layout: 2x2 grid
bind-key 4 split-window -h -p 40 -c "#{pane_current_path}" \;\
  split-window -v -c "#{pane_current_path}" \;\
  select-pane -t 1 \;\
  split-window -v -c "#{pane_current_path}" \;\
  select-pane -t 1

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift+arrow (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Swap windows left/right with Ctrl+Shift+arrow
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# --- Copy Mode (vi-style) ---------------------------------------------------

setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Enter copy mode with prefix + [
bind [ copy-mode

# --- Quality of Life ---------------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Kill pane without confirmation
bind x kill-pane

# Toggle synchronize-panes (type in all panes at once)
bind S setw synchronize-panes \; display "Sync #{?pane_synchronized,ON,OFF}"

# --- Status Bar --------------------------------------------------------------

set -g status-position bottom
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

set -g status-left-length 50
set -g status-left "#[fg=#a6e3a1,bold] #S #[fg=#89b4fa]#I:#P "

set -g status-right-length 80
set -g status-right '#{cpu_bg_color} CPU: #{cpu_percentage} | GPU: #{gpu} | RAM: #{ram_percentage} #[default] | %a %b %d %H:%M '

# Active window styling
setw -g window-status-current-format "#[fg=#a6e3a1,bold] #I:#W#{?window_zoomed_flag, üîç,} "
setw -g window-status-format "#[fg=#6c7086] #I:#W "

# Pane border colors
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# --- Plugins -----------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Session persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# System monitoring
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'dnlbauer/tmux-plugin-simple-gpu'

# Initialize TPM (must be last line)
run '~/.tmux/plugins/tpm/tpm'
